<ion-modal #modal [isOpen]="true" [initialBreakpoint]="0.1" [breakpoints]="[0.1, 0.9]" [backdropBreakpoint]="1"
  [backdropDismiss]="false">
  <ng-template>
    <ion-content>
      <div>
        <ion-button id="mapBtn" (click)="modal.setCurrentBreakpoint(0.1)">Map</ion-button>
        <ion-button color="secondary">
          <a href="/create-post">
            <ion-icon slot="icon-only" name="add-outline" ></ion-icon>
          </a>
        </ion-button>
      </div>
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
      
    </ion-content>
  </ng-template>
</ion-modal>
