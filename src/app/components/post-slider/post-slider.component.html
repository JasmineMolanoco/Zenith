<ion-modal #modal [isOpen]="true" [initialBreakpoint]="0.1" [breakpoints]="[0.1, 0.9]" [backdropBreakpoint]="1"
  [backdropDismiss]="false" handleBehavior="none">
  <ng-template>
    <ion-content class="ion-padding">
      <div>
        <!-- return to map view -->
        <ion-button id="mapBtn" (click)="modal.setCurrentBreakpoint(0.1)">Map</ion-button>

        <!-- Create new post -->
        <ion-button color="secondary">
          <a href="/create-post">
           <h2><ion-icon slot="icon-only" name="add-outline" ></ion-icon></h2>
          </a>
        </ion-button>

        <!-- Filter my posts -->
        <ion-item>
          <ion-checkbox slot="start" (ionChange)="onClick($event)"></ion-checkbox>
          <ion-label>Only see my posts</ion-label>
        </ion-item>
      </div>

      <!-- Show posts-->
      <app-post class="ion-padding" *ngFor="let post of posts" [post]="post"></app-post>
    </ion-content>
  </ng-template>
</ion-modal>
