<ion-modal #modal [isOpen]="true" [initialBreakpoint]="0.1" [breakpoints]="[0.1, 0.75]" [backdropBreakpoint]="1"
  [backdropDismiss]="false">
  <ng-template>
    <ion-content>
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
      <div>
        <ion-button id="mapBtn" (click)="modal.setCurrentBreakpoint(0.1)">Map</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
