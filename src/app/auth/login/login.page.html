<ion-content>
  <ion-title class="ion-padding" color="tertiary">Login</ion-title>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <ion-list>
      <!-- Username input -->
      <ion-item class="form-input">
        <ion-label>Username:</ion-label>
        <ion-input inputmode="text" #username="ngModel" required name="username"
          [(ngModel)]="authRequest.username"></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the username is invalid -->
      <ion-item lines="none" *ngIf="username.invalid && (username.touched || username.dirty)">
        <ion-text color="danger">Username is required.</ion-text>
      </ion-item>
  
      <!-- Password input -->
      <ion-item class="form-input">
        <ion-label>Password:</ion-label>
        <ion-input inputmode="text" #password="ngModel" required type="password" name="password"
          [(ngModel)]="authRequest.password"></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && (password.touched || password.dirty)">
        <ion-text color="danger">Password is required.</ion-text>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid" class="prim-btn">Log in</ion-button>

      <!-- Error message displayed if the login failed -->
      <ion-text color="danger" *ngIf="loginError">Email or password is invalid.</ion-text>
    </div>
  </form>
  <ion-button routerLink="../register" fill="clear" class="ion-margin-horizontal">No account yet? Sign up.</ion-button>
</ion-content>
